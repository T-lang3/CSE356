<!-- templates/index.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flask App with JS</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>

    <h1>Videos</h1>
    <ul>
        {% for id,description in videos.items() %}
        <li>
            <img src="{{ url_for('static', filename='thumbnails/' ~ id.split('.')[0] ~ '.jpg') }}" alt="{{ description }}">
        <p>{{ description }}</p>
        </li>
        {% endfor %}
    </ul>

    <!-- Include your JS file -->
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
